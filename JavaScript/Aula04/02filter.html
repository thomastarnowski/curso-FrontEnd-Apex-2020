<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Filter</title>

  <script>

    // Idades
    let idades = [19, 11, 14, 22, 34]

    // funcao para retornar se a idade Ã© maior ou igual a 18
    let filtrar = (idade) => {
      return idade >= 18
    }

    // executar a filtragem
    document.write(idades.filter(filtrar))

  </script>
</head>

<body>

</body>

</html>
