<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02thomas</title>

  <script> // O usuário informa 5 números, faça a média desses cinco valores e exiba quais números são maiores ou iguais a média

    // array
    var numeros = []

    // obter numeros do array que o usuário informa
    for (var indice = 0; indice < 5; indice++) {
      numeros[indice] = parseInt(prompt("Informe o " + (indice + 1) + " º número."))
    }

    //somar dados 
    var totalSoma = 0
    for (var indice = 0; indice < 5; indice++) {
      totalSoma += numeros[indice]
    }


    // definir media dos 5 números
    media = totalSoma / 5

    //exibir media
    document.write("A média dos números é " + media + "<hr>")

    //exibir quais numeros sao maiores ou iguais a media
    for (var indice = 0; indice < 5; indice++) {
      if (numeros[indice] >= media) {
        document.write(numeros[indice] + " é maior ou igual a média. <br>")
      }
    }






  </script>


</head>

</body>

</html>
