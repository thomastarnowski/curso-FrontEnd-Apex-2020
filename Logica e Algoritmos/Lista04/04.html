<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 4</title>

  <script> // 4) Criar um sistema para efetuar cadastros de nomes. Haverá um formulário para ser efetuado o cadastro e um local para exibir os nomes cadastrados.


    var nomes = []


    function cadastrar() {

      // obter nome digitado
      var campo_nome = document.getElementById("nome").value

      //cadastrar no vetor
      nomes.push(campo_nome)

      //atualizar listagem dos nomes
      listar()
    }

    //listar os nomes 
    function listar() {

      // obter o elemento listar
      var elemento_listar = document.getElementById("listar")

      //limpar elemento listar
      elemento_listar.innerHTML = ""

      //listar os nomes
      for (var indice = 0; indice < nomes.length; indice++) {
        elemento_listar.innerHTML += nomes[indice] + "<br>"
      }

    }

  </script>
</head>

<body>

  <input type="text" placeholder="Informe um nome" id="nome">

  <button onclick="cadastrar()">Cadastrar</button>

  <p id="listar"></p>

</body>

</html>
