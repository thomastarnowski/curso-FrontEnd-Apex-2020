  <script> // 8) Elaborar um sistema onde o usuário informa dois números. Retorne todos valores entre os dois números informados e a quantidade de pares e ímpares, exemplo: 5 e 12, deverá retornar: 5 6 7 8 9 10 11 12 e exibir a quantidade de pares e ímpares.

    // Valor 1
    var valor1 = parseInt(prompt("Informe o primeiro valor"))

    // Valor 2
    var valor2 = parseInt(prompt("Informe o segundo valor"))

    // Contadores
    var par = 0
    var impar = 0

    // Laço
    while (valor1 <= valor2) {

      // Verificar se é par ou ímpar
      if (valor1 % 2 == 0) {
        par++
      } else {
        impar++
      }

      // Exibir
      document.write(valor1 + "<br>")

      // Incremento
      valor1++
    }

    // Exibir pares e ímpares
    document.write("<hr>")
    document.write("Pares: " + par)
    document.write("<br>")
    document.write("Ímpares: " + impar)

  </script>
