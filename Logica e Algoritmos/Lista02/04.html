<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>

        var numero = parseInt(prompt("Digite um número."))

        var contador = numero - 10
        var fim = numero + 10

        while (contador <= fim) {
            document.write(contador + "<br>")
            contador++
        }



    </script>
</head>

</body>
