<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 5</title>

  <script>

    // obter valores
    var valor1 = parseFloat(prompt("Informe o primeiro número"))
    var valor2 = parseFloat(prompt("Informe o segundo número"))

    //exibir dados
    if (valor1 == valor2) {
      document.write("A soma dos números é " + (valor1 + valor2))
    } else {
      document.write("A multiplicação dos números é " + valor1 * valor2)
    }

  </script>
</head>

<body>

</body>

</html>
