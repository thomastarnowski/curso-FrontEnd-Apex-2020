  <script>

    var nota1 = parseFloat(prompt("Informe a primeira nota"))
    var nota2 = parseFloat(prompt("Informe a segunda nota"))

    media = (nota1 + nota2) / 2

    if (media >= 7) {
      document.write("Parabéns, você está aprovado com a média " + media)
    } else {
      document.write("Você está reprovado com a media " + media)
    }

  </script>
