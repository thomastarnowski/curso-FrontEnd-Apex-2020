<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01</title>

  <link rel="stylesheet" href="estilos.css">
  <!-- Desenvolver um sistema que peça três notas. Retorne a média do aluno e a sua devida situação (aprovado ou reprovado). -->

  <script>

    function calcular() {

      var nota1 = parseFloat(document.getElementById("nota1").value)
      var nota2 = parseFloat(document.getElementById("nota2").value)
      var nota3 = parseFloat(document.getElementById("nota3").value)

      media = (nota1 + nota2 + nota3) / 3

      if (media < 7) {
        document.write("nota " + media + ", você está reprovado.")
      } else {
        document.write("nota " + media + ", você está aprovado.")
      }
    }
  </script>

</head>

<body>

  <form>
    <img src="icons8-books-100.png">

    <label>Informe a primeira nota</label>
    <input type="number" placeholder="Insira a nota" min="0" max="10" required id="nota1">
    <label>Informe a segunda nota</label>
    <input type="number" placeholder="Insira a nota" min="0" max="10" required id="nota2">
    <label>Informe a terceira nota</label>
    <input type="number" placeholder="Insira a nota" min="0" max="10" required id="nota3">

    <input onclick="calcular()" type="button" value="Calcular">


  </form>

</body>

</html>
