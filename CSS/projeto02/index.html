<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="estilos.css">

</head>

<body>



  <form>
    <img src="https://img.icons8.com/all/500/google-forms.png">

    <input type="text" placeholder="Nome">

    <input type="number" placeholder="Idade" min="0" max="130">

    <fieldset>
      <legend>Escolha uma cidade</legend>

      <label><input type="radio" name="cidade">Blumenau</label>
      <label><input type="radio" name="cidade">Gaspar</label>
      <label><input type="radio" name="cidade">Indaial</label>
    </fieldset>

    <select>
      <option>Categoria</option>
      <option>Atendente</option>
      <option>Financeiro</option>
      <option>Recursos Humanos</option>
      <option>Suporte Técnico</option>
    </select>

    <textarea placeholder="Mensagem"></textarea>

    <input type="button" value="Cadastrar">
    <input type="reset" value="Limpar">
  </form>

</body>

</html>
