<form class="col-6 offset-3">
  <input type="text" [(ngModel)]="obj.nome" name="nome" placeholder="Nome">
  <input type="text" [(ngModel)]="obj.valor" name="valor" placeholder="Valor">
  <input type="text" [(ngModel)]="obj.marca" name="marca" placeholder="Marca">
  <input type="button" class="btn btn-primary" (click)="retorno()" value="Ver objeto">
</form>

<p>{{obj.nome}}</p>
<p>{{obj.valor}}</p>
<p>{{obj.marca}}</p>
