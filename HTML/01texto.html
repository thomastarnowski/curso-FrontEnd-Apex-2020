<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto</title>

  <style>
    p {
      color: #90509B;
      font-size: 24px;
    }

    p:hover {
      color: #01DC00;
      text-decoration: line-through;
    }

    h1 {
      background-color: darkgray;
      width: 300px;
      text-align: center;
    }

    h2 {
      text-align: center;
      width: 300px;
      border-style: dotted;
      border-color: darkgreen;
      border-width: 4px;
      padding: 20px;
    }

    h3 {
      border: 5px dotted red;
    }
  </style>
</head>

<body>

  <!-- parágrafo -->
  <p>Meu paráfrago</p>

  <h1>Título em H1</h1>
  <h2>Título em H2</h2>
  <h3>Título em H3</h3>
  <h4>Título em H4</h4>
  <h5>Título em H5</h5>
  <h6>Título em H6</h6>




</body>

</html>
