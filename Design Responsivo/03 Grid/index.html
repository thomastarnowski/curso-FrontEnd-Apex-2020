<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

  <style>
    main {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-column-gap: 10px;
      grid-gap: 20px;
    }

    div {
      background-color: aquamarine;
      border: 1px solid red;
      padding: 20px;
    }
  </style>
</head>

<body>

  <main>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </main>



</body>

</html>
